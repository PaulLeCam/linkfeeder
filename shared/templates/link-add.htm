<div class="form-group">
  <label class="col-sm-2 control-label" for="link-uri">URL</label>
  <div class="col-sm-10">
    <input type="url" id="link-uri" class="form-control" name="uri" placeholder="http://...">
    <div id="link-progress"></div>
  </div>
</div>
<div class="link-extra hide">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="link-title">Title</label>
    <div class="col-sm-10">
      <input type="text" id="link-title" class="form-control" name="title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="link-description">Description</label>
      <div class="col-sm-10">
        <textarea id="link-description" class="form-control" name="description" rows="5"></textarea>
        <span class="help-block">You can use the '#' character to create tags.</span>
      </div>
  </div>
  <div class="link-image"></div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button class="btn btn-primary" type="submit" data-loading-text="Loading..." autocomplete="off">Load info</button>
    <button class="btn btn-link hide" type="reset">Reset</button>
  </div>
</div>
